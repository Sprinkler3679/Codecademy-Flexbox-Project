<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Overlock:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Playwrite+US+Trad:wght@100..400&family=Sono:wght@200..800&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <img id="logo" src="resources/images/yarnflowers-karen-penroz-0TvE4CQ33_I-unsplash.jpg">
      <nav>
        <ul>
          <a href="#mission"><li>Mission</li></a>
          <a href="#products"><li>Products</li></a>
          <a href="#team"><li>Team</li></a>
        </ul>
      </nav>
    </header>
    <main>
      
      
      <section id="mission">
        <!-- Title and logo or splash image-->
        <h1> Fabulous Fiberworks </h1>
        <!-- Company Mission Statement / Brief Description -->
        <h2 id="mission"> Our Mission </h2>
        <h3 class="container">Fabulous Fiberworks offers personal consultations to commission hand-made, one-of-a-kind cotton and wool clothes, toys, and decorations.</h3>    
      </section>

      <section id="products">
        <h2>Products</h2>
        <!-- List or Set of images & titles representing product(s) -->
        <div class="container">
          <figure class="product">
            <img src="resources/images/shawl_milada-vigerova-p8Drpg_duLw-unsplash.jpg">
            <figcaption>Shawls</figcaption>
          </figure>
          <figure class="product">
            <img src="resources/images/sweaters_eugene-golovesov-ajYQR-ojtVM-unsplash.jpg">
            <figcaption>Sweaters</figcaption>
          </figure>
          <figure class="product">
            <img src="resources/images/socks_erik-mclean-iyqnSGGRPpg-unsplash.jpg">
            <figcaption>Gloves/Socks</figcaption>
          </figure>
          <figure class="product">
            <img src="resources/images/hat_mona-baechler--OrmgdVcWyE-unsplash.jpg">
            <figcaption>Hats</figcaption>
          </figure>
          <figure class="product">
            <img src="resources/images/doilyrunner.jpg">
            <figcaption>Table Runners and Doilies</figcaption>
          </figure>
          <figure class="product">
            <img src="resources/images/stuffed-animal_valentina-ivanova-h7twz4g1Nlk-unsplash.jpg">
            <figcaption>Stuffed Animals</figcaption>
          </figure>
        </div>

        </div>
      </section>

      <section id="team">
        <h2>Our Team</h2>
        <div class="container">
          <!-- Section describing employees or teammates -->
          <figure class="team-member">
            <img src="resources/images/TeammateA-candice-picard-sF1YL7HMBPM-unsplash.jpg">
            <figcaption>Amanda specializes in crochet animals and decorations. Whether your child wants some new friends under the sea or you need an accent piece to brighten a room, she's got you covered.</figcaption>
          </figure>
          <figure class="team-member">
            <img src="resources/images/TeammateB-chewy-hUvNi1HaZg0-unsplash.jpg">
            <figcaption>Brian warms heads and toes with his hats and socks in a variety of styles. His cat ensures only the sturdiest yarn goes into his projects so you won't catch a draft through a worn out hole.</figcaption>
          </figure>
          <figure class="team-member">
            <img src="resources/images/TeammateC-glen-anthony-8XhLnMpbPG0-unsplash.jpg">
            <figcaption>Celeste is our sweater expert and can incorpate custom letters and designs in the yoke to keep your loved ones warm over the winter holidays and beyond.</figcaption>
          </figure>
        </div>
      </section>
    </main>
  </body>
